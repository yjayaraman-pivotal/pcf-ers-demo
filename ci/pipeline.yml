- name: cf
  type: cf
  source:
    api: {{cf-api}}
    username: {{cf-username}}
    password: {{cf-password}}
    organization: {{cf-org}}
    space: {{cf-space}}
    skip_cert_check: true

jobs:
- name: unit-test
  serial: true
  plan:
  - get: pcf-ers-demo
    trigger: true
  - task: unit-test
    file: pcf-ers-demo/ci/tasks/unit-test.yml

- name: build-rc
  serial_groups: [version]
  plan:
  - get: pcf-ers-demo
    passed: [unit-test]
    trigger: true
  - get: version
    params: {pre: rc}
  - task: build
    file: pcf-ers-demo/ci/tasks/build.yml
  - put: candidate-release
    params: {file: build/pcf-ers-demo-*.jar}
  - put: version
    params: {file: version/number}

- name: prepare-integration
  serial_groups: [version]
  plan:
  - get: pcf-ers-demo
    passed: [build-rc]
    trigger: true
  - get: candidate-release
    passed: [build-rc]
    trigger: true
  - get: version
  - task: prepare-integration
    file: pcf-ers-demo/ci/tasks/prepare-integration.yml
  - put: cf
    params:
      manifest: prepare-integration/manifest.yml
